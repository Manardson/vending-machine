<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Vending Machine</h1>

<div class="container">
    <div class="machine-panel">
        <h2>Products</h2>
        <div id="productList" class="product-grid">
            <p>Loading products...</p>
        </div>
    </div>

    <div class="control-panel">
        <h2>Balance</h2>
        <div id="currentBalance" class="balance-display">$0.00</div>

        <h2>Insert Coins</h2>
        <div class="coin-buttons">
            <button onclick="insertCoin(0.05)">$0.05</button>
            <button onclick="insertCoin(0.10)">$0.10</button>
            <button onclick="insertCoin(0.20)">$0.20</button>
            <button onclick="insertCoin(0.50)">$0.50</button>
            <button onclick="insertCoin(1.00)">$1.00</button>
            <button onclick="insertCoin(2.00)">$2.00</button>
        </div>

        <h2>Refund</h2>
        <div class="refund-section">
            <label for="refundAmountInput">Amount:</label>
            <input type="number" id="refundAmountInput" step="0.01" min="0.01" placeholder="e.g., 0.50">
            <button onclick="requestRefund()">Request Refund</button>
            <button onclick="requestFullRefund()">Cancel & Return All</button>
        </div>

        <h2>Status</h2>
        <div id="statusMessage" class="status-message">Welcome!</div>

        <div class="admin-section">
            <h2>Admin</h2>
            <button id="resetButton" onclick="resetMachine()">Reset Machine (Supplier)</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
